<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Página principal</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">
                Exemplos da disciplina de Programação WEB e Banco de Dados
            </h1>
            <h3>Formulários</h3>
            <!-- Formulários -->
            <form action="#" method="POST" class="form-horizontal">
                <fieldset class="form-group">
                    <legend>Dados pessoais</legend>
                    <label for="nome" class="col-form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="nome completo" class="form-control" />
                    <label for="email" class="col-form-label">Email:</label><br />
                    <input type="email" name="email" id="email" placeholder="user@server" class="form-control" />
                    <label for="url" class="col-form-label">Seu site</label>
                    <input type="url" name="url" id="url" class="form-control" /><br />
                    <label for="numero" class="col-form-label">Digite ou escolhe os números</label><br />
                    <input type="number" name="numero" id="numero" class="form-control" min="0" max="100" step="2" value="10" /><br />
                    <label for="data" class="col-form-label">Data de nascimento</label><br />
                    <input type="date" name="data" id="data" class="form-control" min="2020-01-01" max="2020-12-31" /><br />
                    <label for="tempo" class="col-form-label">Tempo</label><br />
                    <input type="time" name="tempo" id="tempo" class="form-control" /><br />
                    <label for="telefone" class="col-form-label">Telefone</label><br />
                    <input type="tel" name="telefone" id="telefone" class="form-control" /><br />
                    <label for="descricao" class="col-form-label">Descrição:</label><br /> 
                    <textarea name="descricao" id="descricao" class="form-control" rows="3"></textarea><br>
                </fieldset>
                <fieldset class="form-check">
                    <legend>Qual é a sua cor preferida?</legend>
                    <input type="radio" name="cores" id="vermelha" value="Vermelha" class="form-check-input" checked /> <label for="vermelha"  class="form-check-label">Vermelha</label><br/>
                    <input type="radio" name="cores" id="azul" value="Azul" class="form-check-input" /> <label for="azul" class="form-check-label">Azul</label><br/>
                    <input type="radio" name="cores" id="verde" value="Verde" class="form-check-input" /> <label for="verde" class="form-check-label">Verde</label>
                </fieldset>
                <fieldset class="form-check">
                    <legend>Qual animal você gosta?</legend>
                    <input type="checkbox" class="form-check-input" name="cachorro" id="cachorro" value="Cachorro" />
                    <label for="cachorro" class="form-check-label">Cachorro</label><br />
                    <input type="checkbox" class="form-check-input" name="gato" id="gato" value="Gato" />
                    <label for="gato" class="form-check-label">Gato</label><br />
                    <input type="checkbox" class="form-check-input" name="cavalo" id="cavalo" value="Cavalo" />
                    <label for="cavalo" class="form-check-label">Cavalo</label>
                </fieldset>
                <label for="cardapio" class="col-form-label">Que tipo de comida você gosta?</label><br />
                <select id="cardapio" name="cardapio" class="form-control"> 
                    <optgroup label="Comida Brasileira">
                        <option value="Italiana">Feijoada</option>
                        <option value="Pizza">Moqueca Capixaba</option>
                        <option value="Pizza">Carne de sol</option>
                    </optgroup>
                    <optgroup label="Comidas Italianas">
                        <option value="Gnocchi">Risotos de Milão</option>
                        <option value="Espaguete">Pizza de Nápoles</option>
                        <option value="Lazanha">Alcachofras Romanas</option>
                    </optgroup>
                </select><br />
                <label for="cor" class="col-form-label">Cores</label><br />
                <input type="color" name="cor" id="cor" class="form-control" /><br />
                <label for="arquivo" class="col-form-label">Uploade de arquivos</label><br />
                <input type="file" name="arquivo" id="arquivo" class="form-control-file" accept="image/*" multiple /><br />
                <label for="senha" class="col-form-label">Digite a senha</label><br />
                <input type="password" class="form-control" name="senha" id="senha" />
                <br />
                <label for="range" class="col-form-label">Campo range</label><br />
                <input type="range" name="range" id="range"  class="form-control-range" min="10" max="50" step="2"
                    oninput="valor_range.value=range.value" value="35" />
                <output name="valor_range" id="valor_range">35</output>
                <br />
                <input type="hidden" name="oculto" id="oculto" />
                <label for="search" class="col-form-label">Campo de pesquisa</label><br />
                <input type="search" name="search" id="search" class="form-control" list="browsers" />
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
               
                <br /><br />
                <input type="submit" name="submeter" value="Submeter" class="btn btn-primary mb-2" /> 
                <input type="reset" name="limpar" id="limpar" value="Limpar" class="btn btn-primary mb-2" />
                <input type="button" name="nao_envia" id="nao_envia" value="Não envia" class="btn btn-primary mb-2" />
            </form>
            
        </div>
    </body>
</html>
